<form action="/csv" method="post" enctype="multipart/form-data" role="form">
  <div class="form-group">
    <label for="file">CSV file</label>
    <input type="file" name="csv">
  </div>
  
  <div class="form-group">
    <label for="type">Budget type</label>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="aggregated-expenditure" checked="checked">
        Aggregated expenditure
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="transactional-expenditure">
        Transactional expenditure
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="aggregated-revenue">
        Aggregated revenue
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="type" value="transactional-revenue">
        Transactional revenue
      </label>
    </div>
  </div>
  
  <div class="form-group">
    <label for="deep">Validation depth</label>
    <div class="checkbox">
      <p>
        <input type="checkbox" name="deep" value="deep">
        Validate all rows, not only headers <small>(takes longer to run)</small>
      </p>
    </div>
  </div>
  
  <button type="submit" class="btn btn-default">Upload</button>
</form>
